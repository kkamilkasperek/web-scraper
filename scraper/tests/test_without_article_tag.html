<!DOCTYPE html>

<head>

    <title>Test Page Without Article Tag</title>
</head>
<body>
    <header>
        <h1>Main Heading</h1>
        <time>13.10.2025</time>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>

    <main>

            <h2>Section Title</h2>
